<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>CADASTRO - EMPRESA</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>

	<div class="container">
	<h2>Cadastro de empresa</h2>

	<h:messages/>
	
	<h:form>
		<div>
			<h:outputLabel value="Nome" for="nome"/>
			<h:inputText styleClass="form-control" value="#{empresaBean.empresa.nome}" id="nome"/>
		</div>
		<div>
			<h:outputLabel value="Faturamento" for="fat"/>
			<h:inputText styleClass="form-control" value="#{empresaBean.empresa.faturamento}" id="fat"/>
		</div>
		<div>
			<h:selectBooleanCheckbox styleClass="form-control" id="multi" value="#{empresaBean.empresa.multinacional}"/>
			<h:outputLabel value="Multinacional" for="multi"/>
		</div>
		<h:commandButton styleClass="form-control" value="Cadastrar" actionListener="#{empresaBean.cadastrar()}"/>
	</h:form>
	
	</div>
	
	
	
	<h2>LISTA - EMPRESAS</h2>

	<h:dataTable styleClass="table" value="#{empresaBean.listar()}" var="e">
		<h:column>
			<f:facet name="header"> CÃ“DIGO</f:facet>
			#{e.codigo}
		</h:column>
		<h:column>
			<f:facet name="header"> NOME</f:facet>
			#{e.nome}
		</h:column>
		<h:column>
			<f:facet name="header"> FATURAMENTO</f:facet>
			#{e.faturamento}
		</h:column>
		<h:column>
			<f:facet name="header"> MULTINACIONAL</f:facet>
			#{e.multinacional}
		</h:column>	
	</h:dataTable>
	
</h:body>
</html>
